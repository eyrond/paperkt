[versions]

kotlin = "1.8.21"
kotlinx-coroutines = "1.7.1"
paper-api = "1.19.4-R0.1-SNAPSHOT"
kotlin-logging = "3.0.5"

[libraries]

# Kotlin
kotlin-stdlib = { module = "org.jetbrains.kotlin:stdlib", version.ref = "kotlin" }
kotlin-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlin-logging = { module = "io.github.microutils:kotlin-logging-jvm", version.ref = "kotlin-logging" }

# Paper
paper-api = { module = "io.papermc.paper:paper-api", version.ref = "paper-api" }

# These are plugins, but used as dependencies in buildSrc.
kotlin-jvm-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-serialization-plugin = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin" }
